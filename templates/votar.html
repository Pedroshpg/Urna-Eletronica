<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Votar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Urna Eletrônica</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/cadastrar">Cadastrar Candidato</a></li>
        <li class="nav-item"><a class="nav-link" href="/votar">Votar</a></li>
        <li class="nav-item"><a class="nav-link" href="/resultado">Mostrar Resultado</a></li>
      </ul>
    </div>
  </div>
</nav>


<div class="container">
    <h2 class="mb-4">Votação</h2>
    <form method="POST" class="w-50 mx-auto">
        <div class="mb-3">
            <label for="cpf" class="form-label">Digite seu CPF</label>
            <input type="text" class="form-control" id="cpf" name="cpf" required>
        </div>
        <div class="mb-3">
            <label for="candidato" class="form-label">Escolha seu candidato</label>
            <select class="form-select" name="candidato" id="candidato" required>
                {% for c in candidatos %}
                    <option value="{{ c[0] }}">{{ c[1] }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-success">Confirmar Voto</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
