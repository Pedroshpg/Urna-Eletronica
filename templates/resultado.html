<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Resultado da Votação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Urna Eletrônica</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/cadastrar">Cadastrar Candidato</a></li>
        <li class="nav-item"><a class="nav-link" href="/votar">Votar</a></li>
        <li class="nav-item"><a class="nav-link" href="/resultado">Mostrar Resultado</a></li>
      </ul>
    </div>
  </div>
</nav>


<div class="container">
    <h2 class="mb-4">Resultado da Votação</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Partido</th>
                <th>Votos</th>
            </tr>
        </thead>
        <tbody>
            {% for nome, partido, votos in resultados %}
                <tr>
                    <td>{{ nome }}</td>
                    <td>{{ partido }}</td>
                    <td>{{ votos }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
